<% console.error(obj) %>
<div class="row">
    <div class="span3">
        <button id="save-config" class="btn btn-success">Save</button>
        <button id="run-config" class="btn btn-warning"><span>&nbsp;</span> Run!</button>
        <a href="#workflow-edit/<%= workflowURL %>" class="btn btn-primary">Edit Workflow</a>
        <% console.log(model) %>
    </div>
    <div class="span9">
        Configuration URL : <%= model.id %>
        <br/>
        For Workflow: <%= rdf_attr("omnom:webservice").id %>
        <br/>
        Config Label: <input type="text" id="config-label" value='<%= rdf_attr("rdfs:label") %>' />
    </div>
</div>
<div class="row">
    <div class="span8">
        <h2>Resources</h2>

        <ul id="config-resource-nav" class="nav nav-pills nav-stacked span3">
        </ul>
        <div class="resource-list tab-content span5">
        </div>
    </div>
    <div class="span4">
        <h2>Parameters</h2>

        <div class="parameter-assignment-list"></div>

    </div>
</div>
