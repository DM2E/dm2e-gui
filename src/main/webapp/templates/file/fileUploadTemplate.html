<div class="span11 offset1" xmlns="http://www.w3.org/1999/html">
    <h2>Upload a file</h2>
    <form class="form-horizontal inline-form">
        <div class="fileupload fileupload-new" data-provides="fileupload">
            <div class="input-append">
                <div class="uneditable-input span5">
                    <i class="icon-file fileupload-exists">&nbsp;</i>
                    <span class="fileupload-preview">
                    </span>
                </div>
                <span class="btn btn-file">
                    <span class="fileupload-new">Select file</span>
                    <span class="fileupload-exists">Change</span>
                    <input type="file" />
                </span>
                <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
            </div>
        </div>
        <div class="control-group">
            <label for="inputFiletype" class="control-label">File Type</label>
            <select id="inputFiletype">
            </select>
        </div>
        <div class="control-group">
            <label for="inputFileLabel" class="control-label">File label</label>
            <input type="text" id="inputFileLabel" placeholder="From uploaded file" />
        </div>
        <input type="submit" class="btn btn-info" id="submit-upload" value="Upload">
        <span class="loading-indicator">
        </span>
    </button>
    <input type="button" class="btn btn-warning" id="cancel-upload" value="Cancel" />
</form>
<div class="upload-job">
    <div id="progressPercent">
    </div>
    <div id="progress" class="progress progress-striped">
        <div class="bar">
        </div>
    </div>
</div>
</div>
