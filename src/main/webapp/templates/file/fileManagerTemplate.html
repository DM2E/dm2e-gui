
<div class="span3 offset1">
	<h2>File Manager</h2>
	Select one of your registered file services:
	<ul>
		<% _.each(rdf_attr("omnom:fileservice", session.user), function(fileService) { %>
		<li>
			<a href="#file-list/<%= fileService.id %>"><%= fileService.id %></a>
		</li>
		<% }) %>
	</ul>
</div>
<div class="file-list span8"></div>
