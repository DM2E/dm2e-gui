
<div class="span3 offset1">
	<h2>File Manager</h2>
	Select one of your registered file services:
	<ul>
		<% _.each(user.get("fileServices"), function(fileService) { %>
		<li>
			<a href="#file-list/<%= fileService %>"><%= fileService %></a>
		</li>
		<% }) %>
	</ul>
</div>
<div class="file-list span8"></div>
